version: "3"
services:

  primecheckbenchmarkapp:
    image: nclcloudcomputing/javabenchmarkapp
    ports:
      - "8080:8080"
    deploy:
      placement:
        constraints:
          - node.labels.grafana != True
    # networks:
    #   - dockerswarm_default

  cadvisormonitoring:
    image: gcr.io/cadvisor/cadvisor:v0.45.0
    ports:
      - "8081:8080"
    volumes:
      - /:/roots:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    deploy:
      mode: global
    # networks:
    #   - dockerswarm_default

  dockerswarmvisualizer:
    image: dockersamples/visualizer
    ports:
      - "8082:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    deploy:
      placement:
        constraints:
          - node.role == manager
    # networks:
    #   - dockerswarm_default

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    deploy:
      mode: global
    # networks:
    #   - dockerswarm_default

  grafana:
    image: grafana/grafana-enterprise
    user: "1000"
    environment:
      - GF_AUTH_DISABLE_LOGIN_FORM=true
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    depends_on:
      - prometheus
    ports:
      - 3000:3000
    volumes:
      - grafana-storage:/var/lib/grafana
    deploy:
      placement:
        constraints:
          - node.labels.grafana == True
    # networks:
    #   - dockerswarm_default

  node-exporter:
    image: prom/node-exporter:latest
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - 9100:9100
    deploy:
      mode: global
    # networks:
    #   - dockerswarm_default

volumes:
  grafana-storage:

